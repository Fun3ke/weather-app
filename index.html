<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e6e822a9c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="intro">
      <div class="video">
        <video
          class="video-media"
          src="video/cloud.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>
    </div>

    <div class="container">
      <div id="city-search">
        <form id="search-form">
          <input
            class="form-control"
            id="city-search-input"
            type="text"
            placeholder="Enter a city..."
            autocomplete="off"
            autofocus="on"
          />
          <input id="search-button" type="submit" value="Search" />
          <input id="location-button" type="submit" value="🌎📍" />
        </form>
      </div>
      <div class="current-weather">
        <p id="current-time" class="current-time"></p>
        <div class="row">
          <div class="col-4">
            <div class="block">
              <h1 id="city" class="city"></h1>
              <img src="" alt="" id="icon" />
              <p>
                <span
                  class="weather-description"
                  id="weather-description"
                ></span>
              </p>
            </div>
          </div>
          <div class="col-4">
            <div class="block">
              <h1 class="temperature">
                <span id="current-temperature"></span>
                <span class="degrees-measurment">
                  <a href="#" id="celsius" class="active">°C</a>|
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </h1>
            </div>
          </div>
          <div class="col-4">
            <p class="temperature-feels">
              Feels like:
              <span id="temperature-feels">°C</span>
              <br />
            </p>
            <div class="factors-row">
              <div class="col">
                Wind:
                <span id="wind">km/h</span>
                <br />
                Humidity:
                <span id="humidity">%</span>
                <br />
                Visibility:
                <span id="visibility">m</span>
                <br />
                Pressure:
                <span id="pressure">mb</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="week-forecast" id="week-forecast"></div>
      <p class="source">
        <a
          class="link"
          href="https://github.com/Fun3ke/weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Olena Ihnatovych
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="src/index.js"></script>
  </body>
</html>
